/* √Årbol */
.tree{

.heart {
  position: absolute;
  width: 14px;
  height: 14px;
  transform: rotate(45deg);
  animation: float 5s infinite ease-in-out;
}

.heart,
.heart::before,
.heart::after {
  background: pink;
}

.heart::before,
.heart::after {
  content: '';
  position: absolute;
  width: 14px;
  height: 14px;
  border-radius: 30%;
}

.heart::before {
  top: -7px;
  left: 0;
}

.heart::after {
  left: -7px;
  top: 0;
}

@keyframes float{
  50%{transform:translateY(-10px) rotate(45deg)}
}

.trunk{
  position:absolute;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  width:18px;
  height:100px;
  background:#6d4c41;
