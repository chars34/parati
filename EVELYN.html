<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#ffdde1,#ee9ca7);
  font-family:'Georgia',serif;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* Corazones cayendo */
.fall-heart{
  position:fixed;
  top:-20px;
  color:#ff4d6d;
  font-size:20px;
  animation:fall linear infinite;
  opacity:.8;
}

@keyframes fall{
  to{transform:translateY(110vh)}
}

/* Tarjeta */
.card{
  width:92%;
  max-width:390px;
  background:#fffaf5;
  border-radius:25px;
  padding:20px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
  position:relative;
  z-index:2;
}

.text{
  font-size:1rem;
  color:#5a3e36;
  line-height:1.5;
}

/* √Årbol */
.tree{
  position:relative;
  width:100%;
  height:220px;
  margin-top:10px;
}

.heart{
  position:absolute;
  width:14px;
  height:14px;
  transform:rotate(45deg);
  animation:float 5s infinite ease-in-out;
}

.heart,
.heart::before,
.heart::after{
  background:pink;
}

.heart::before,
.heart::after{
  content:'';
  position:absolute;
  width:14px;
  height:14px;
  border-radius:30%;
}

.heart::before{top:-7px;left:0}
.heart::after{left:-7px;top:0}

@keyframes float{
  50%{transform:translateY(-10px) rotate(45deg)}
}

.trunk{
  position:absolute;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  width:18px;
  height:100px;
  background:#6d4c41;
  border-radius:10px;
}

/* Foto */
.photo{
  width:65%;
  border-radius:15px;
  margin-top:10px;
}

/* Contador */
.counter{
  margin-top:15px;
  font-size:.9rem;
  color:#6a1b9a;
}

/* Texto tocar pantalla */
.tap{
  font-size:.85rem;
  color:#aa4a6d;
  margin-top:8px;
}
</style>
</head>

<body>

</body>
</html>
