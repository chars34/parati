<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#ffdde1,#ee9ca7);
  font-family:'Georgia',serif;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* Corazones cayendo */
.fall-heart{
  position:fixed;
  top:-20px;
  color:#ff4d6d;
  font-size:20px;
  animation:fall linear infinite;
  opacity:.8;
}
@keyframes fall{
  to{transform:translateY(110vh)}
}

/* Tarjeta */
.card{
  width:92%;
  max-width:390px;
  background:#fffaf5;
  border-radius:25px;
  padding:20px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
  position:relative;
  z-index:2;
}

.text{
  font-size:1rem;
  color:#5a3e36;
  line-height:1.5;
}

/* üíó Coraz√≥n principal */
.main-heart{
  font-size:120px;
  margin:10px 0;
  cursor:pointer;
  animation:beat 1.2s infinite;
  user-select:none;
}

@keyframes beat{
  0%{transform:scale(1)}
  25%{transform:scale(1.1)}
  50%{transform:scale(1)}
  75%{transform:scale(1.15)}
  100%{transform:scale(1)}
}

/* Corazones flotantes */
.float-heart{
  position:fixed;
  font-size:22px;
  pointer-events:none;
  animation:floatUp 2.5s ease-out forwards;
}
@keyframes floatUp{
  from{opacity:1;transform:translateY(0) scale(1)}
  to{opacity:0;transform:translateY(-180px) scale(1.6)}
}

/* Foto */
.photo{
  width:65%;
  border-radius:15px;
  margin-top:10px;
}

/* Contador */
.counter{
  margin-top:15px;
  font-size:.9rem;
  color:#6a1b9a;
}

/* Bot√≥n m√∫sica */
.music-btn{
  margin-top:10px;
  background:#ff4d6d;
  color:white;
  border:none;
  padding:10px 18px;
  border-radius:20px;
  font-size:1rem;
}

/* Ajustes m√≥vil */
@media (max-width:480px){
  .text{font-size:.95rem}
  .main-heart{font-size:100px}
}
</style>
</head>

</html>
