<style>
body {

  height: 100vh;
  background: linear-gradient(180deg, #ffe6f0, #fff);
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  font-family: Arial, sans-serif;

}

/* ðŸ’— CorazÃ³n principal */
#mainHeart {
  font-size: 120px;
  cursor: pointer;
  animation: beat 1.2s infinite;
  user-select: none;
}

/* PalpitaciÃ³n */
@keyframes beat {
  0% { transform: scale(1); }
  25% { transform: scale(1.1); }
  40% { transform: scale(1); }
  60% { transform: scale(1.15); }
  100% { transform: scale(1); }
}

/* Corazones flotantes */
.floating-heart {
  position: absolute;
  font-size: 24px;
  animation: floatUp 2.5s ease-out forwards;
  pointer-events: none;
}

@keyframes floatUp {
  0% {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
  100% {
    opacity: 0;
    transform: translateY(-180px) scale(1.6);
  }
}

p {
  margin-top: 10px;
  font-size: .85rem;
  color: #aa4a6d;
}
</style>
</head>

<body>

<div id="mainHeart">ðŸ’—</div>

<script>
const mainHeart = document.getElementById("mainHeart");

mainHeart.addEventListener("click", (e) => {
  for (let i = 0; i < 10; i++) {
    createHeart(e.clientX, e.clientY);
  }
});

function createHeart(x, y) {
  const heart = document.createElement("div");
  heart.className = "floating-heart";
  heart.innerHTML = "ðŸ’–";

  heart.style.left = (x + Math.random() * 40 - 20) + "px";
  heart.style.top = (y + Math.random() * 20 - 10) + "px";

  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 2500);
}
</script>
